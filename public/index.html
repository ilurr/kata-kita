<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,maximum-scale=1">

    <meta name="description" content="<%= process.env.VUE_APP_DESC %>">

    <meta name="googlebot-news" content="index, follow" />
    <meta  name="googlebot" content="index, follow" />

    <meta http-equiv="content-language" content="In-Id" />
    <meta name="geo.placename" content="Indonesia" />

    <meta property="og:type" content="article" />
    <meta property="og:image" content="<%= BASE_URL %>asset/banner-game-kata-kita.jpg" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="<%= process.env.VUE_APP_TITLE %>" />

    <link rel="icon" href="<%= BASE_URL %>asset/favicon.ico">
    <link rel="canonical" href="<%= BASE_URL %>" />

    <noscript>

    <div id="app"></div>
